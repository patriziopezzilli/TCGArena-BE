# Production configuration for TCG API integrations

# Pokemon TCG API Configuration
# Get your API key from: https://dev.pokemontcg.io/
# Set environment variable: POKEMON_TCG_API_KEY=your_api_key_here

# Batch configuration
spring.batch.job.enabled=true

# Database configuration (override for production)
# spring.datasource.url=jdbc:postgresql://your-prod-db:5432/tcg_arena_prod
# spring.datasource.username=your_prod_username
# spring.datasource.password=your_prod_password

# Logging
logging.level.com.example.tcgbackend=INFO
logging.level.org.springframework.batch=DEBUG