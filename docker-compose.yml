version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tcgarena-postgres
    environment:
      POSTGRES_DB: tcgarena_dev
      POSTGRES_USER: tcgarena
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tcgarena-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: tcgarena-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tcgarena.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - tcgarena-network

  backend:
    build: .
    container_name: tcgarena-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tcgarena_dev
      SPRING_DATASOURCE_USERNAME: tcgarena
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - tcgarena-network
    volumes:
      - .:/app
      - ~/.m2:/root/.m2

volumes:
  postgres_data:

networks:
  tcgarena-network:
    driver: bridge