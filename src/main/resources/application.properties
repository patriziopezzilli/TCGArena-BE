# Database configuration - Development with H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Batch configuration
spring.batch.job.enabled=true

# Server configuration
server.port=8080

# Logging
logging.level.com.example.tcgbackend=INFO
logging.level.org.springframework.web=DEBUG

# JWT (placeholder)
jwt.secret=your-jwt-secret-key-here
jwt.expiration=86400000

# External APIs (placeholders)
external-apis.pokemon-tcg.key=your-pokemon-tcg-api-key
external-apis.magic-api.key=your-magic-api-key