# Production configuration for TCG API integrations

# Pokemon TCG API Configuration
# Get your API key from: https://dev.pokemontcg.io/
# Set environment variable: POKEMON_TCG_API_KEY=your_api_key_here

# Batch configuration
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=never
app.demo-env=true

# Database configuration (override for production)
spring.datasource.url=jdbc:postgresql://80.211.236.249:5432/tcgarena_db
spring.datasource.username=tcgarena_user
spring.datasource.password=tcgarena
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10

# JPA configuration for production (more conservative than default)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Logging
logging.level.com.example.tcgbackend=INFO
logging.level.org.springframework.batch=DEBUG