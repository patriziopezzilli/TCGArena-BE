<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Proposta di Scambio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #111827;
            background-color: #f9fafb;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
        }
        .header {
            background: linear-gradient(135deg, #111827 0%, #374151 100%);
            padding: 32px 24px;
            text-align: center;
        }
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }
        .content {
            padding: 32px 24px;
        }
        .trade-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            border: 1px solid #e5e7eb;
        }
        .trade-header {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }
        .card-list {
            margin: 12px 0;
        }
        .card-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        .card-name {
            color: #374151;
        }
        .card-qty {
            color: #6b7280;
            font-weight: 500;
        }
        .cta-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            display: inline-block;
        }
        .btn-primary {
            background: #10b981;
            color: white;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #111827;
        }
        .footer {
            background: #f9fafb;
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer-text {
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”„ Proposta di Scambio</h1>
        </div>
        
        <div class="content">
            <p style="font-size: 15px; color: #374151; margin-bottom: 8px;">
                Ciao <strong th:text="${receiverUsername}">User</strong>,
            </p>
            <p style="font-size: 15px; color: #6b7280; margin-bottom: 24px;">
                <strong th:text="${senderUsername}">Sender</strong> ti ha proposto uno scambio!
            </p>
            
            <div class="trade-card">
                <div class="trade-header">ðŸ“¤ Ti offre</div>
                <div class="card-list" th:if="${offeredCards != null}">
                    <div th:each="card : ${offeredCards}" class="card-item">
                        <span class="card-name" th:text="${card.name}">Charizard V</span>
                        <span class="card-qty" th:text="'x' + ${card.quantity}">x1</span>
                    </div>
                </div>
            </div>
            
            <div class="trade-card">
                <div class="trade-header">ðŸ“¥ Richiede</div>
                <div class="card-list" th:if="${requestedCards != null}">
                    <div th:each="card : ${requestedCards}" class="card-item">
                        <span class="card-name" th:text="${card.name}">Pikachu VMAX</span>
                        <span class="card-qty" th:text="'x' + ${card.quantity}">x2</span>
                    </div>
                </div>
            </div>
            
            <div class="cta-buttons">
                <a th:href="${frontendUrl + '/trades/' + tradeId + '/accept'}" class="btn btn-primary" href="#">
                    Accetta
                </a>
                <a th:href="${frontendUrl + '/trades/' + tradeId}" class="btn btn-secondary" href="#">
                    Visualizza
                </a>
            </div>
            
            <p style="font-size: 14px; color: #6b7280; text-align: center; margin-top: 24px;">
                Puoi accettare, rifiutare o fare una controfferta dall'app
            </p>
        </div>
        
        <div class="footer">
            <p class="footer-text">
                Â© 2026 TCG Arena â€¢ Buon trading! ðŸŽ´
            </p>
        </div>
    </div>
</body>
</html>
