<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promemoria Evento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #111827;
            background-color: #f9fafb;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
        }
        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 40px 24px;
            text-align: center;
        }
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .content {
            padding: 32px 24px;
        }
        .event-card {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }
        .event-title {
            font-size: 20px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 16px;
        }
        .event-detail {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #78350f;
        }
        .event-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        .cta-button {
            display: inline-block;
            background: #111827;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin: 16px auto;
        }
        .footer {
            background: #f9fafb;
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer-text {
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üîî</div>
            <h1>Evento Domani!</h1>
        </div>
        
        <div class="content">
            <p style="font-size: 15px; color: #374151; margin-bottom: 24px;">
                Ciao <strong th:text="${username}">User</strong>! 
                Questo √® un promemoria che l'evento a cui sei iscritto inizia domani.
            </p>
            
            <div class="event-card">
                <p class="event-title" th:text="${eventTitle}">Event Title</p>
                
                <div class="event-detail">
                    <span class="event-icon">üìÖ</span>
                    <span th:text="${eventDate}">Data</span>
                </div>
                
                <div class="event-detail">
                    <span class="event-icon">üïê</span>
                    <span th:text="${eventTime}">Ora</span>
                </div>
                
                <div class="event-detail">
                    <span class="event-icon">üìç</span>
                    <span th:text="${eventLocation}">Location</span>
                </div>
                
                <div class="event-detail" th:if="${eventShopName}">
                    <span class="event-icon">üè™</span>
                    <span th:text="${eventShopName}">Shop Name</span>
                </div>
            </div>
            
            <div style="text-align: center; margin: 32px 0;">
                <a th:href="${frontendUrl + '/events/' + eventId}" class="cta-button" href="#">
                    Visualizza Dettagli
                </a>
            </div>
            
            <p style="font-size: 14px; color: #6b7280; text-align: center;">
                Preparati e porta con te tutto ci√≤ di cui hai bisogno! üé¥
            </p>
        </div>
        
        <div class="footer">
            <p class="footer-text">
                ¬© 2026 TCG Arena ‚Ä¢ Ci vediamo all'evento! üéâ
            </p>
        </div>
    </div>
</body>
</html>
